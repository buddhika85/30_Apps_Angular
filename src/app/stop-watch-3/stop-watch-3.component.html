<div class="flex flex-col w-3/6 mx-auto bg-slate-100 mt-5 p-5">
  <div class="grid grid-cols-1 text-center">
    <label class="text-lg font-semibold">Stop Watch</label>
    <label class="text-sm font-thin">{{
      stopWatch.getElapsedTime() | number : "1.1-1"
    }}</label>
    <div class="grid grid-cols-2">
      <button
        [ngClass]="stopWatch.getIsRunning() ? 'stopBtn' : 'startBtn'"
        (click)="startOrEnd()"
      >
        {{ stopWatch.getIsRunning() ? "Stop" : "Start" }}
      </button>
      <button
        class="bg-red-400 hover:bg-red-500 rounded text-white w-20 mx-auto border border-gray-500"
        (click)="reset()"
      >
        Reset
      </button>
    </div>
  </div>
</div>
