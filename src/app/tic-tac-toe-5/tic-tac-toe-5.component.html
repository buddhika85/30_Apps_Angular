<div class="flex flex-col w-1/3 p-5 mx-auto mt-5">
  <h3 class="text-center text-4xl font-semibold mx-auto mb-5 pt-5">
    Tic Tac Toe
  </h3>

  <div class="grid grid-cols-3">
    @for (square of board.squares; track $index) {
    <div
      [ngClass]="gameOver ? 'Cell' : 'Cell-Clickable'"
      (click)="gameOver ? null : onClick(square.index)"
    >
      {{ square.text }}
    </div>
    }
  </div>

  <label class="mx-auto text-blue-600 min-h-10">{{ resultText }}</label>
  <button
    (click)="setupBoard()"
    class="mx-auto rounded p-2 w-32 text-white border border-gray-400 bg-green-600 hover:bg-green-700"
  >
    Play Again
  </button>
</div>
