<div class="flex flex-col mx-auto w-1/3 bg-slate-50 p-10">
  <div class="grid grid-cols-1 text-center">
    @for (faq of faqs; track $index) {

    <div
      class="mb-2 text-left pl-5 pr-5 pt-2 pb-2 font-semibold border rounded cursor-pointer bg-slate-100 hover:bg-yellow-50"
      (click)="openFaq(faq)"
    >
      {{ faq.question }}
    </div>

    @if (faq === selectedFaq) {
    <div class="text-left pl-5 pr-5 pt-1 pb-5 text-blue-800">
      {{ faq.answer }}
    </div>
    } }
  </div>
</div>
